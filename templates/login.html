{% block content %}
{% if not user.is_authenticated %}
     <div class="login">

        <h1>Войти</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Вход" /></td>
                </tr>
             </table>
         </form>
     </div>
    <a href=/register/>Зарегистрироваться</a>
{% else %}
     <a href="/form/">Вы уже вошли</a>
{% endif %}
{% endblock %}
